<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Cripto</title>
</head>
<body>
    <div class="wrapper">
        <section class="hero">
            <div class="container">
                <header class="header">
                    <a href="#!" class="logo__img">
                        <img src="img/Logo (1).png" alt="logo" class="logo">
                    </a>
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Products</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Features</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">About</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Contact</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Login</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="hero__img-wrap-palka">
                        <img src="img/Divider.png" alt="palka">
                    </div>
                    <button class="btn">Register</button>
                </header>
                <div class="hero__content">
                    <div class="hero__info">
                        <div class="hero__headline">
                            <div class="hero__headline-text1">75% SAVE</div>
                            <div class="hero__headline-text2">For the Black Friday weekend</div>
                        </div>
                        <div class="hero__title">Fastest & secure <br> platform to invest <br> in crypto</div>
                        <div class="hero__text">Buy and sell cryptocurrencies, trusted by 10M wallets with over $30 billion in transactions.</div>
                        <button class="btn-arrow">
                                <p class="btn-arrow__text">
                                    Try for FREE 
                                    <div class="hero__img-wrap-arrow">
                                    <img src="img/Arrow Right.png" alt="arrow" class="hero__img-arrow">
                                </p>
                            </div>
                        </button>
                    </div>
                    <div class="hero__decor">
                        <img src="img/Illustration.png" alt="illustration" class="decor__img">
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
